<!DOCTYPE html>
<html>
  <head>
    <title>Fastcloud</title>
    <link rel="icon" 
      type="image/png" 
      href="./Icon.png">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="all">
      <div class="container">
        <img src="./Banner.png">
      </div>
      <br>
      <div class="container" id="upload">
        <h2>Upload new File</h2>
        <table style="width: 100%;">
          <form ref='uploadForm' id='uploadForm' action='http://localhost:33658/upload' method='post' encType="multipart/form-data">
          <tr><td><input type="file" name="sampleFile" /></td></tr>
          <tr><td>Password <input type="text" name="password" /></td></tr>
          <tr><td><input type='submit' value='Upload!' /></td></tr>
          </form>
        </table>
      </div>
    </div>
  </body>
</html>
